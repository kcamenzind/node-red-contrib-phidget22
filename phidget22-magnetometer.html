<script type="text/javascript">
    RED.nodes.registerType('phidget22-magnetometer',{
        category: 'Phidgets',
        color: '#a6bbcf',
        defaults: {
            channel: {value: 0 },
            deviceSerialNumber: {value: -1},
            hubPort: {value: 0},
            debug: {value: false},
            dataInterval: {required: true},
            magneticFieldChangeTrigger: {value: 0},
            magneticField: {value:""},
            offset0: {value:""},
            offset1: {value:""},
            offset2: {value:""},
            gain0: {value:""},
            gain1: {value:""},
            gain2: {value:""},
            T0: {value:""},
            T1: {value:""},
            T2: {value:""},
            T3: {value:""},
            T4: {value:""},
            T5: {value:""},
            setParams: {value: false}
        },
        inputs:1,
        outputs:1,
        icon: "phidgetlogo.png",
        label: function() {
            return "Magnetometer(" + this.channel + ")";
        },
        paletteLabel: "Magnetometer",
        oneditprepare: function() {
            var parambox = $("#node-input-setParams");

            parambox.click(function() {
                $("#params-row").toggle(this.checked);
            });
            
            if(parambox.prop('checked'))
                $("#params-row").show();
            else
                $("#params-row").hide();
        }
    });
</script>

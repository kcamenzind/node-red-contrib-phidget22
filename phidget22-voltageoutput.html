<script type="text/javascript">
    RED.nodes.registerType('phidget22-voltageoutput',{
        category: 'Phidgets',
        color: '#a6bbcf',
        defaults: {
            channel: {value: 0 },
            deviceSerialNumber: {value: -1},
            hubPort: {value: 0},
            debug: {value: false},
            voltageOutputRange:{value: 1}
        },
        inputs:1,
        outputs:1,
        icon: "phidgetlogo.png",
        label: function() {
            return "VoltageOutput(" + this.channel + ")";
        },
        paletteLabel: "VoltageOutput",
        oneditprepare: function() {
            var prevRange = this.voltageOutputRange;

            $.getScript('phidget22/js/phidget22.min.js').done(function(data,textStatus,jqxhr){

                for (var key in phidget22.VoltageOutputRange) {
                    $('#node-input-voltageOutputRange').append(new Option(key,phidget22.VoltageOutputRange[key]));
                } 
                $('#node-input-voltageOutputRange').val(prevRange);      
            })
        }
    });
</script>

<script type="text/x-red" data-template-name="phidget22-voltageoutput">

    <div class="form-row">
        <label for="node-input-voltageOutputRange"><i class="icon-tag"></i>Voltage Output Range</label>
        <select id="node-input-voltageOutputRange">
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> Channel</label>
        <input type="text" id="node-input-channel">
    </div>

    <div class="form-row">
        <label for="node-input-deviceSerialNumber"><i class="icon-tag"></i> Serial #</label>
        <input type="text" id="node-input-deviceSerialNumber">
    </div>

    <div class="form-row">
        <label for="node-input-hubPort"><i class="icon-tag"></i> Hub Port</label>
        <input type="text" id="node-input-hubPort">
    </div>

    <div class="form-row">
        <label for="node-input-debug" style="width:270px"><i class="icon-tag"></i>Debug messages</label>
        <input type="checkbox" style="width:auto" id="node-input-debug">
    </div>
</script>

<script type="text/x-red" data-help-name="phidget22-voltageoutput">
    <p>Opens a Phidget voltage output object, which will output a specific DC voltage based on the messages it recieves.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('phidget22-capacitivetouch',{
        category: 'Phidgets',
        color: '#a6bbcf',
        defaults: {
            channel: {value: 0 },
            deviceSerialNumber: {value: -1},
            debug: {value: false},
            dataInterval: {required: true},
            hubPort: {value: 0},
            touchValueChangeTrigger:{value: 0}
        },
        inputs:1,
        outputs:1,
        icon: "phidgetlogo.png",
        label: function() {
            return "CapacitiveTouch(" + this.channel + ")";
        },
        paletteLabel: "CapacitiveTouch",
        
    });
</script>

<script type="text/x-red" data-template-name="phidget22-capacitivetouch">

    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> Channel</label>
        <input type="text" id="node-input-channel">
    </div>

    <div class="form-row">
        <label for="node-input-deviceSerialNumber"><i class="icon-tag"></i> Serial #</label>
        <input type="text" id="node-input-deviceSerialNumber">
    </div>

    <div class="form-row">
        <label for="node-input-dataInterval"><i class="icon-tag"></i> Data Interval</label>
        <input type="text" id="node-input-dataInterval">
    </div>

    <div class="form-row">
        <label for="node-input-touchValueChangeTrigger"><i class="icon-tag"></i> Change Trigger</label>
        <input type="text" id="node-input-touchValueChangeTrigger">
    </div>

    <div class="form-row">
        <label for="node-input-hubPort"><i class="icon-tag"></i> Hub Port</label>
        <input type="text" id="node-input-hubPort">
    </div>

    <div class="form-row">
        <label for="node-input-debug" style="width:270px"><i class="icon-tag"></i>Debug messages</label>
        <input type="checkbox" style="width:auto" id="node-input-debug">
    </div>
</script>

<script type="text/x-red" data-help-name="phidget22-capacitivetouch">
    <p>Opens a Phidget capacitive touch object, which will send messages when a region is touched.</p>
</script>

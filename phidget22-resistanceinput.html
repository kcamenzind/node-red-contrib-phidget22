<script type="text/javascript">
    RED.nodes.registerType('phidget22-resistanceinput',{
        category: 'Phidgets',
        color: '#a6bbcf',
        defaults: {
            channel: {value: 0 },
            deviceSerialNumber: {value: -1},
            hubPort: {value: 0},
            debug: {value: false},
            dataInterval: {required: true},
            resistanceChangeTrigger:{value: 0},
            RTDWireSetup:{value: 3}
        },
        inputs:1,
        outputs:1,
        icon: "phidgetlogo.png",
        label: function() {
            return "ResistanceInput(" + this.channel + ")";
        },
        paletteLabel: "ResistanceInput",
        oneditprepare: function() {
            var prevRTDWire = this.RTDWireSetup;

            $.getScript('phidget22/js/phidget22.min.js').done(function(data,textStatus,jqxhr){

                for (var key in phidget22.RTDWireSetup) {
                    $('#node-input-RTDWireSetup').append(new Option(key,phidget22.RTDWireSetup[key]));
                } 
                $('#node-input-RTDWireSetup').val(prevRTDWire);      
            })
        }
    });
</script>

<script type="text/x-red" data-template-name="phidget22-resistanceinput">

    <div class="form-row">
        <label for="node-input-RTDWireSetup"><i class="icon-tag"></i>RTD Wire Setup</label>
        <select id="node-input-RTDWireSetup">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> Channel</label>
        <input type="text" id="node-input-channel">
    </div>

    <div class="form-row">
        <label for="node-input-deviceSerialNumber"><i class="icon-tag"></i> Serial #</label>
        <input type="text" id="node-input-deviceSerialNumber">
    </div>

    <div class="form-row">
        <label for="node-input-hubPort"><i class="icon-tag"></i> Hub Port</label>
        <input type="text" id="node-input-hubPort">
    </div>

    <div class="form-row">
        <label for="node-input-dataInterval"><i class="icon-tag"></i> Data Interval</label>
        <input type="text" id="node-input-dataInterval">
    </div>

    <div class="form-row">
        <label for="node-input-resistanceChangeTrigger"><i class="icon-tag"></i> Change Trigger</label>
        <input type="text" id="node-input-resistanceChangeTrigger">
    </div>

    <div class="form-row">
        <label for="node-input-debug" style="width:270px"><i class="icon-tag"></i>Debug messages</label>
        <input type="checkbox" style="width:auto" id="node-input-debug">
    </div>
</script>

<script type="text/x-red" data-help-name="phidget22-resistanceinput">
    <p>Opens a Phidget resistance input object, which will send messages when the resistance value changes.</p>
</script>

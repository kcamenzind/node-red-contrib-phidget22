<script type="text/javascript">
    RED.nodes.registerType('phidget22-bldcmotor',{
        category: 'Phidgets',
        color: '#a6bbcf',
        defaults: {
            channel: {value: 0 },
            deviceSerialNumber: {value: -1},
            hubPort: {value: 0},
            debug: {value: false},
            dataInterval: {required: true},
            acceleration: {value: 1},
            targetBrakingStrength: {value: 0},
            stallVelocity: {value: 1000},
            rescaleFactor: {value: 1}
        },
        inputs:1,
        outputs:1,
        icon: "phidgetlogo.png",
        label: function() {
            return "BLDCMotor(" + this.channel + ")";
        },
        paletteLabel: "BLDCMotor"
    });
</script>
